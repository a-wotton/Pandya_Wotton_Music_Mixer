<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet">
    <title>Music Mixer</title>
</head>
<body>
    <div id="container">
    <header>
        <h1 class="hidden">The Lost -- Music Mixer</h1>
    <nav class="grid">
        <h2 class="hidden">Navigation</h2>
        <a id="logo" class="nav-link" href="#"><h1>The Lost</h1></a>
        <object id="help-button" data="images/SVG-files-aw/help-button.svg" type="image/svg+xml"></object>
    </nav>
    </header>

    <main>
        <section class="grid" id="disc-slots">
            <h2 class="hidden">Disc Slots</h2>
            <div class="slot" id="slot1"></div>
            <div class="slot" id="slot2"></div>
            <div class="slot" id="slot3"></div>
            <div class="slot" id="slot4"></div>
        </section>

        <section class="grid" id="controls">
            <h2 class="hidden">Playback Controls</h2>
            <div id="control-bar">
                <object id="play-button" data="images/SVG-files-aw/play-button.svg" type="image/svg+xml"></object>
                <object id="pause-button" data="images/SVG-files-aw/pause-button.svg" type="image/svg+xml"></object>
                <object id="reset" data="images/SVG-files-aw/reset-button.svg" type="image/svg+xml"></object>
            </div>
        </section>

        <section class="grid" id="disc-select">
            <h2 class="hidden">Disc Selection</h2>
                <ul id="bass">
                    <li>
                    <div class="disc" draggable="true" data-audio="assets/audio/Instrumental/Ketsa - No Reset.mp3">
                    <img class="disc bass-disc" src="images/SVG-files-aw/bass-disc.svg" alt="bass disc #1">
                    <audio id="bass-disc-1" src="assets/audio/Instrumental/Ketsa - No Reset.mp3"></audio></div>
                    </li>
                    <li>
                        <div class="disc" draggable="true" data-audio="assets/audio/Instrumental/try-infraction-main-version-01-55-13095.mp3">
                        <img class="disc bass-disc" src="images/SVG-files-aw/bass-disc2.svg" alt="bass disc #2">
                        <audio id="bass-disc2" src="assets/audio/Instrumental/try-infraction-main-version-01-55-13095.mp3"></audio></div>
                    </li>
                    <li>
                        <div class="disc" draggable="true" data-audio="assets/audio/Instrumental/amen-break-no-copyright-remake-120bpm-25924.mp3">
                        <img class="disc bass-disc" src="images/SVG-files-aw/bass-disc3.svg" alt="bass disc #3">
                        <audio id="bass-disc3" src="assets/audio/Instrumental/amen-break-no-copyright-remake-120bpm-25924.mp3"></audio></div>
                    </li>
                    <li><img class="disc bass-disc" src="images/SVG-files-aw/bass-disc4.svg" alt="bass disc #4"></li>
                </ul>

                <ul id="drums">
                    <li><img class="disc drums-disc" src="images/SVG-files-aw/drums-disc.svg" alt="drums disc #1"></li>
                    <li><img class="disc drums-disc" src="images/SVG-files-aw/drums-disc2.svg" alt="drums disc #2"></li>
                    <li><img class="disc drums-disc" src="images/SVG-files-aw/drums-disc3.svg" alt="drums disc #3"></li>
                    <li><img class="disc drums-disc" src="images/SVG-files-aw/drums-disc4.svg" alt="drums disc #4"></li>
                </ul>

                <ul id="melody">
                    <li><img class="disc melody-disc" src="images/SVG-files-aw/melody-disc.svg" alt="melody disc #1"></li>
                    <li><img class="disc melody-disc" src="images/SVG-files-aw/melody-disc2.svg" alt="melody disc #2"></li>
                    <li><img class="disc melody-disc" src="images/SVG-files-aw/melody-disc3.svg" alt="melody disc #3"></li>
                    <li><img class="disc melody-disc" src="images/SVG-files-aw/melody-disc4.svg" alt="melody disc #4"></li>
                </ul>
        </section>
    </main>

    <footer>
        <h2 class="hidden">Credits & Footer</h2>
        <p>Created by <span>Dev Pandya</span> & <span>Aiden Wotton</span></p>
        <p>2023</p>
    </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
